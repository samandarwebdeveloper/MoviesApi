<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-dark">
    <div class="content js-loader">
        <div class="loading">
            <p>loading</p>
        <span></span>
        </div>
    </div>

    <div class="container-xxl">
        <h1 class="text-center my-3 text-light">Movies API</h1>
        <form class="js-form" method="GET">
            <div class="d-flex align-items-center justify-content-center">
                <input class="form-control js-form-input" type="search" name="" id="" placeholder="Search movie">
                <button class="btn btn-primary js-submit-btn" type="submit"><i class="fa fa-search"></i></button>
            </div>
            <p class="alert">Please, input movie name!</p>
        </form>
        <ul class="d-flex list-unstyled flex-wrap align-items-start justify-content-center js-films-list"></ul>
        <button class="prev-btn btn-primary btn js-prev"><i class="fa fa-arrow-left"></i></button>
        <button class="next-btn btn-primary btn js-next"><i class="fa fa-arrow-right"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
